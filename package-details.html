<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details | TravelEase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><i class="fas fa-info-circle"></i> <span id="packageTitle">Package Details</span></h1> 
            <button class="logout-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Back to Packages
            </button>
        </div>
        
        <div class="bookings-container"> <div class="package-details-container">
                <div class="package-gallery" id="packageGallery"></div>
                <div class="package-info">
                    <h2 id="packageName"></h2>
                    <p><strong>Destination:</strong> <span id="packageDestination"></span></p>
                    <p><strong>Duration:</strong> <span id="packageDuration"></span></p>
                    <p><strong>Price:</strong> $<span id="packagePrice"></span></p>
                    <p id="packageDescription"></p>
                    <button onclick="bookCurrentPackage()">Book Now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
